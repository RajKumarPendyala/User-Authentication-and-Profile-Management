<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<style>
    body {
        font-family: 'Verdana', sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        height: 100vh;
        padding-top: 30vh;
        padding-bottom: 30vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    form {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        width: 350px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    form h2 {
        margin-bottom: 20px;
        color: #333;
        font-weight: 600;
    }

    form label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #666;
        text-align: left;
    }

    form input[type="text"],
    form input[type="password"],
    form input[type="email"],
    form input[type="tel"] {
        width: 93%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    form input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    form input[type="submit"]:hover {
        background-color: #45a049;
    }

    form a {
        display: inline-block;
        margin-top: 15px;
        color: #4caf50;
        text-decoration: none;
        font-size: 14px;
    }

    form a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<form action="reg" method="post">
    <h2>Register</h2>
    <label for="uname">User Name</label>
    <input type="text" id="uname" name="uname" placeholder="Enter your username" required>

    <label for="pword">Password</label>
    <input type="password" id="pword" name="pword" placeholder="Enter your password" required>

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

    <label for="city">City</label>
    <input type="text" id="city" name="city" placeholder="Enter your city" required>

    <label for="mid">Mail ID</label>
    <input type="email" id="mid" name="mid" placeholder="Enter your email" required>

    <label for="phno">Phone No</label>
    <input type="tel" id="phno" name="phno" pattern="[0-9]{10}" placeholder="Enter your phone number" required>

    <input type="submit" value="Register">
    <a href="index.html">Already have an account? Login here</a>
</form>
</body>
</html>
